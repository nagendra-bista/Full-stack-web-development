<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p id="first-add">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                       <p id="second-add">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="select-items">
                    <option >All</option>
                </select>
                <input  placeholder="Search Amazon" class="search-input">
            
                <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        
        <div class="signin border"> <!--Box 4-->
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Accoount & lists</p>
        </div>

        <div class="Returns border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
        </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
           <p style="margin-left: 3px; padding-top: 7px;">Cart</p>
        </div>
    </div>

    <div class="panel">
        <div class="panel-all border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
    
    <div class="panel-option ">
        <ul>
            <li class="border">Today's Deals</li>
            <li class="border">Registry</li>
            <li class="border">Customer Service</li>            
            <li class="border">Gift Cards</li>            
            <li class="border">Sell</li>   
        </ul>         
    </div>

    <div class="panel-deals border">
        <p>Shop deals in Electronics</p>
    </div>
    </div>





    </header>
</body>
</html>
